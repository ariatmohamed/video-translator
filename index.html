<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة معالجة الفيديو</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحبًا بك في منصة معالجة الفيديو</h1>
    </header>
    <main>
        <section id="upload">
            <h2>تحميل الفيديو</h2>
            <input type="file" id="videoInput" accept="video/*">
            <button onclick="uploadVideo()">رفع الفيديو</button>
        </section>
        <section id="textConversion">
            <h2>تحويل الفيديو إلى نص</h2>
            <button onclick="convertToText()">تحويل النص</button>
            <div id="outputText"></div>
        </section>
        <section id="translation">
            <h2>ترجمة النص</h2>
            <select id="languageSelect">
                <option value="en">الإنجليزية</option>
                <option value="fr">الفرنسية</option>
                <option value="de">الألمانية</option>
                <!-- أضف المزيد من اللغات هنا -->
            </select>
            <button onclick="translateText()">ترجمة</button>
            <div id="translatedText"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 منصة معالجة الفيديو. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

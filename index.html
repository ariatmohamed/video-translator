<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل مقاطع يوتيوب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #6200ea;
            color: white;
            width: 100%;
            position: absolute;
            top: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
        }

        main {
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #3700b3;
        }

        #video-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #download-link {
            margin-top: 20px;
            display: none; /* افتراضيا، لا تظهر */
        }

        .download-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <header>
        <h1>تحميل مقاطع يوتيوب</h1>
    </header>

    <main>
        <input type="text" id="video-url" placeholder="أدخل رابط الفيديو هنا">
        <button id="submit-btn">تحميل الفيديو</button>
        <div id="video-container"></div>
        <a href="#" id="download-link" class="download-btn" style="display: none;">تحميل الفيديو</a>
    </main>

    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const url = document.getElementById('video-url').value;
            const videoId = extractVideoId(url);
            if (videoId) {
                const iframe = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
                document.getElementById('video-container').innerHTML = iframe;
                const downloadBtn = document.getElementById('download-link');
                downloadBtn.href = `https://www.y2mate.com/youtube/${videoId}`;
                downloadBtn.style.display = 'inline-block'; // إظهار رابط التحميل
            } else {
                alert('يرجى إدخال رابط فيديو يوتيوب صالح.');
            }
        });

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^&\n]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>

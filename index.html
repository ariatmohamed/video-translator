<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ترجمة الفيديوهات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>مرحبًا بك في موقع ترجمة الفيديوهات</h1>
        <nav>
            <ul>
                <li><a href="#upload">رفع الفيديو</a></li>
                <li><a href="#about">حول</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="upload">
            <h2>رفع الفيديو</h2>
            <input type="text" id="video-url" placeholder="أدخل رابط الفيديو هنا">
            <button id="submit-btn">ترجمة الفيديو</button>
            <div id="video-container"></div> <!-- عنصر iframe لعرض الفيديو -->
        </section>

        <section id="about">
            <h2>حول الموقع</h2>
            <p>هذا الموقع مصمم لمساعدتك في تقسيم وترجمة الفيديوهات بسهولة. ابدأ الآن!</p>
        </section>
        
        <section id="contact">
            <h2>اتصل بنا</h2>
            <p>للاستفسارات، يمكنك مراسلتنا عبر البريد الإلكتروني: example@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ترجمة الفيديوهات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        main {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* خلفية متحركة */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(270deg, #ff0080, #ff8c00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* تحسين تصميم النموذج */
        #upload {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background: #ff0080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff8c00;
        }

        #video-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="background"></div> <!-- عنصر الخلفية -->
    <header>
        <h1>مرحبًا بك في موقع ترجمة الفيديوهات</h1>
    </header>

    <main>
        <section id="upload">
            <h2>رفع الفيديو</h2>
            <input type="text" id="video-url" placeholder="أدخل رابط الفيديو هنا">
            <button id="submit-btn">ترجمة الفيديو</button>
            <div id="video-container"></div> <!-- عنصر iframe لعرض الفيديو -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

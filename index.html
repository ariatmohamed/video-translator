<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع مشابه لـ Opus</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            width: 100%;
            position: absolute;
            top: 0;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
        }

        main {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        label:hover {
            background-color: #3700b3;
        }

        #video-preview {
            margin-top: 20px;
            display: none;
            border: 2px dashed #6200ea;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <header>
        <h1>موقع مشابه لـ Opus</h1>
    </header>

    <main>
        <label for="file-upload">اختر فيديو</label>
        <input type="file" id="file-upload" accept="video/*">
        
        <div id="video-preview">
            <h2>معاينة الفيديو</h2>
            <video id="video" controls></video>
        </div>

        <button id="process-video">معالجة الفيديو</button>
    </main>

    <script>
        const fileInput = document.getElementById('file-upload');
        const videoPreview = document.getElementById('video-preview');
        const videoElement = document.getElementById('video');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                videoElement.src = videoURL;
                videoPreview.style.display = 'block';
            } else {
                videoPreview.style.display = 'none';
            }
        });

        document.getElementById('process-video').addEventListener('click', function() {
            alert('عملية معالجة الفيديو ستتم هنا.');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ترجمة الفيديوهات</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* لمنع التمرير بسبب الخلفية المتحركة */
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
        }

        main {
            position: relative;
            z-index: 1; /* تأكد من أن المحتوى فوق الخلفية */
        }

        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* خلفية متحركة */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* خلف المحتوى */
            background: linear-gradient(270deg, #ff0080, #ff8c00);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        /* تأثير الحركة للخلفية */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #video-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="background"></div> <!-- عنصر الخلفية -->
    <header>
        <h1>مرحبًا بك في موقع ترجمة الفيديوهات</h1>
    </header>

    <main>
        <section id="upload">
            <h2>رفع الفيديو</h2>
            <input type="text" id="video-url" placeholder="أدخل رابط الفيديو هنا">
            <button id="submit-btn">ترجمة الفيديو</button>
            <div id="video-container"></div> <!-- عنصر iframe لعرض الفيديو -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
